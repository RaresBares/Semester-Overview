<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kurs</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

    <style>
      :root{
        --paper:#fbfbfb; --paper2:#f3f4f6; --ink:#111827; --muted:#6b7280;
        --border:#e5e7eb; --link:#1d4ed8;
      }
      body{ background:linear-gradient(180deg,var(--paper2) 0%,var(--paper) 60%); color:var(--ink); }
      .wiki-shell{ max-width:980px; }
      .wiki-card{ background:var(--paper); border:1px solid var(--border); border-radius:18px; box-shadow:0 8px 30px rgba(0,0,0,.05); }
      .wiki-hr{ border-color:var(--border); }
      .wiki-kv{ display:grid; grid-template-columns:160px 1fr; gap:10px 18px; }
      @media (max-width:768px){ .wiki-kv{ grid-template-columns:1fr; } }
      .wiki-label{ color:var(--muted); font-size:12px; text-transform:uppercase; letter-spacing:.06em; }
      .wiki-value{ color:var(--ink); font-size:14px; }
      .wiki-section-title{ font-weight:650; font-size:14px; }
      .wiki-note{ background:#fff; border:1px solid var(--border); border-radius:14px; }
      a.wiki-link{ color:var(--link); text-decoration:none; }
      a.wiki-link:hover{ text-decoration:underline; }
      .chip{ border:1px solid var(--border); background:#fff; border-radius:999px; padding:6px 10px; font-size:12px; color:#111827; }
      .muted{ color:var(--muted); }
    </style>
  </head>

  <body>
    <div class="wiki-shell mx-auto px-4 py-6">
      <div class="d-flex align-items-center justify-content-between gap-3">
        <a href="./" class="wiki-link text-sm">← Übersicht</a>
        <div class="d-flex gap-2">
          <a id="openYaml" class="btn btn-outline-secondary btn-sm" href="#" target="_blank" rel="noreferrer">YML</a>
        </div>
      </div>

      <div class="wiki-card mt-4 p-4 p-md-5">
        <div class="d-flex flex-column flex-md-row align-items-start justify-content-between gap-3">
          <div>
            <h1 id="title" class="m-0" style="font-size:28px;font-weight:750;letter-spacing:-0.02em;">Kurs</h1>
            <div id="subtitle" class="mt-2" style="color:var(--muted);font-size:14px;"></div>
          </div>
          <div class="d-flex flex-wrap gap-2">
            <span id="codePill" class="chip"></span>
            <span id="ectsPill" class="chip"></span>
          </div>
        </div>

        <hr class="wiki-hr my-4" />

        <div class="wiki-kv" id="kv"></div>

        <hr class="wiki-hr my-4" />

        <div class="row g-4">
          <div class="col-12 col-lg-7">
            <div class="wiki-section-title">Beschreibung</div>
            <div id="desc" class="mt-2" style="font-size:14px;line-height:1.6;"></div>

            <div class="mt-4 wiki-section-title">Notizen</div>
            <div class="wiki-note mt-2 p-3">
              <ul id="notes" class="m-0" style="padding-left:18px;font-size:14px;line-height:1.6;"></ul>
            </div>
          </div>

          <div class="col-12 col-lg-5">
            <div class="wiki-section-title">Zeit</div>
            <div id="schedule" class="mt-2"></div>

            <div class="mt-4 wiki-section-title">Links</div>
            <div id="links" class="mt-2"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="Semester-Overview/assets/course.js"></script>
  </body>
</html>
