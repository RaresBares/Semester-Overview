<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Uni Übersicht</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Semester-Overview/assets/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

    <style>
      :root{
        --paper:#fbfbfb; --paper2:#f3f4f6; --ink:#111827; --muted:#6b7280;
        --border:#e5e7eb; --link:#1d4ed8;
      }
      body{ background:linear-gradient(180deg,var(--paper2) 0%,var(--paper) 60%); color:var(--ink); }
      .shell{ max-width:1100px; }
      .cardx{ background:var(--paper); border:1px solid var(--border); border-radius:18px; box-shadow:0 8px 30px rgba(0,0,0,.05); }
      .hrx{ border-color:var(--border); }
      .muted{ color:var(--muted); }
    </style>
  </head>

  <body>
    <div class="shell mx-auto px-4 py-6">
      <div>
        <h1 class="m-0" style="font-size:28px;font-weight:750;letter-spacing:-0.02em;">Semester Overview</h1>
        <div class="mt-2 muted" style="font-size:14px;">Kurse und anstehende Tasks</div>
      </div>

      <div class="cardx mt-4 p-4 p-md-5">
        <div class="d-flex align-items-center justify-content-between gap-3">
          <div style="font-weight:650;font-size:14px;">Kurse</div>
          <div class="muted" style="font-size:12px;">Klick → Kursseite</div>
        </div>

        <div id="courseGrid" class="mt-3"></div>

        <hr class="hrx my-4" />

        <div class="d-flex align-items-center justify-content-between gap-3">
          <div style="font-weight:650;font-size:14px;">Timeline</div>
          <div class="muted" style="font-size:12px;">Nächste 90 Tage</div>
        </div>

        <div id="timeline" class="mt-3"></div>
      </div>
    </div>

    <script src="Semester-Overview/assets/app.js"></script>
  </body>
</html>
